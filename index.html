<!-- 使用 HTML5 的文档声明 -->
<!DOCTYPE html>
<!-- 语言选择中文-->
<html lang="zh-CN">
  <head>
    <!--编码为大写的UTF-8 -->
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SVG Marker</title>
    <style>
      .container {
        display: flex;
      }
      #painter {
        width: 500px;
        height: 800px;
        border: 1px solid #f5f5f5;
      }
      .doc-wrap {
        padding-left: 30px;
      }
      .doc-wrap li {
        line-height: 2;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but DATAPOOLWEB doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="container">
      <div id="painter"></div>
      <div class="doc-wrap">
        <h4>操作说明</h4>
        <ul>
          <li>点击图片空白处可以进行绘制</li>
          <li>点击图形可以移动图形</li>
          <li>点击顶点可以编辑图形大小</li>
          <li>ctrl + 点击图形可以复制图形</li>
          <li>ctrl + 点击图形空白处可以移动图片</li>
          <li>ctrl + 鼠标滚动进行放大缩小</li>
          <li>右键点击可开取消本次绘制</li>
          <li>使用wasd可以移动图形</li>
        </ul>
        <h4>快捷键</h4>
        <ul>
          <li>ctrl + r : 快捷标注</li>
          <li>ctrl + f : 绘制矩形</li>
          <li>ctrl + g : 绘制多边形</li>
          <li>ctrl + d : 删除选中</li>
          <li>ctrl + z : 撤销</li>
        </ul>
      </div>
    </div>
    <!-- built files will be auto injected -->
    <script src="./lib/index.umd.js"></script>
    <script>
      const $parent = document.getElementById('painter')
      const canvas = new XLabel($parent)
      canvas.setImg('http://wetwet.cc/db/img/a.1e269410.jpg')
    </script>
  </body>
</html>
